<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üç∑ Wine Quality Prediction</h1>
        <form action="/predict" method="POST">
            {% for feature in [
                "fixed_acidity", "volatile_acidity", "citric_acid", "residual_sugar",
                "chlorides", "free_sulfur_dioxide", "total_sulfur_dioxide", "density",
                "pH", "sulphates", "alcohol"
            ] %}
                <div class="slider-group">
                    <label for="{{ feature }}">{{ feature.replace('_', ' ').title() }}:</label>
                    <input type="range" name="{{ feature }}" id="{{ feature }}" min="0" max="15" step="0.01" value="0.5" oninput="updateSliderValue('{{ feature }}')">
                    <span class="slider-value" id="{{ feature }}_val">0.5</span>
                </div>
            {% endfor %}
            <button type="submit" class="predict-btn">Predict</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
